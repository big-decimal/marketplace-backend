spring:
  config:
    import: optional:classpath:.env.development[.properties]
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      "[hibernate.format_sql]": true
    open-in-view: false

  servlet.multipart:
    max-file-size: 20MB
    max-request-size: 50MB
    location: ${java.io.tmpdir}

  jackson:
    default-property-inclusion: non-null

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${OAUTH_JWK_SET_URI}
          issuer-uri: ${OAUTH_ISSUER_URI}

logging:
  level:
    tracer: off

springdoc:
  packages-to-scan:
    - com.shoppingcenter.app.controller
  paths-to-match:
    - /api/**
  swagger-ui:
    enabled: false
    path: /v1/api-docs-ui
  api-docs:
    enabled: false
    path: /v1/api-docs

app:
  security:
    api-key: ${API_KEY}
    jwt-secret: ${JWT_SECRET}
    cookie-domain: ${COOKIE_DOMAIN}
  elasticsearch:
    username: ${ELASTIC_USERNAME}
    password: ${ELASTIC_PASSWORD}
  image:
    base-url: ${IMAGE_URL}
    base-path: ${IMAGE_PATH}
